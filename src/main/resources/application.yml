server:
  port: 8081

spring:
  profiles:
    active: dev
  application:
    name: user-management-service  # correspond au nom du fichier dans le repo config
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}"


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,refresh
  security:
    enabled: false